<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <title>炫酷按钮</title>
   <style type="text/css">
    *{
    	margin: 0;
    	padding: 0;
    }

    body{ 
         background: #333;
    }

    .box{
    	width: 200px;
    	height: 300px;
    	margin: 150px auto;
    }

    .button{
    	border: 2px solid #fff;
    	height: 40px;
    	line-height: 40px;
    	text-align: center;
    	position: relative;
    	box-shadow: 0 0 0 2px RGB(17,136,204);
    	background: RGB(17,136,204);
    	z-index: 5;
    	color:#fefefe;
    	font-weight: bold;
    	
    }

    .line{
    	display: block;
    	position: absolute;
    	background:  RGB(17,136,204);
    	z-index: 1;
    	
    	box-sizing:border-box;
    	-moz-box-sizing:border-box; /* Firefox */
    	-webkit-box-sizing:border-box; /* Safari */



    	transition:.5s ease;
    	-webkit-transition:.5s ease;

    }

    .line-top{
    	left: -2px;
    	top: -2px;
    	width: 100%;
    	height: 4px;
    }
    .button:hover .line-top{
    	width: 0;
    	left: 50%;
    	top: -150%;
    }

    .line-right{
    	right: -2px;
    	top: -2px;
    	height: 100%;
    	width: 4px;
    }

    .button:hover .line-right{
    	width: 0;
    	top: 50%;
    	right: -150%;
    }

    .line-bottom{
    	bottom: -2px;
    	right: -2px;
    	width: 100%;
    	height: 4px;
    }

    .button:hover .line-bottom{
    	width: 0;
    	right: 50%;
    	bottom: -150%;

    }

    .line-left{
    	left: -2px;
    	bottom: -2px;
    	width: 4px;
    	height: 100%;
    }

    .button:hover .line-left{
    	width: 0;
    	left: -150%;
    	top: 50%;

    }

   </style>
  </head>
  <body>
  	<div class="box">
  		<div class="button">
  			这是一个button
  			<span class="line line-top"></span>
  			<span class="line line-right"></span>
  			<span class="line line-bottom"></span>
  			<span class="line line-left"></span>
  		</div>
  	</div>
  </body>
</html>
