<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jquery特效,css3特效,html5特效,网站重构设计</title>
<link href="css/163css.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/touchslider.js"></script>
</head>
<body>
<div class="box-163css">
    <div id="slider1" class="swipe">
      <ul class="piclist">
        <li><a href="http://www.163css.com/js06.html/"><img src="images/img05.jpg"></a></li>
        <li><a href="http://www.163css.com/js06.html"><img src="images/img06.jpg"></a></li>
        <li><a href="http://www.163css.com/js06.html"><img src="images/img07.jpg"></a></li>
        <li><a href="http://www.163css.com/js06.html"><img src="images/img08.jpg"></a></li>
      </ul>
    </div>
    <div id="pagenavi" class="page">
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
    </div>
</div>
<div class="box-163css box-163css-arrow">
    <div id="slider2" class="swipe">
      <ul class="piclist">
        <li><a href="http://www.163css.net/js.html"><img src="images/1.jpg"></a><em></em><strong>新闻</strong></li>
        <li><a href="http://www.163css.com/js.html"><img src="images/2.jpg"></a><em></em><strong>财经</strong></li>
        <li><a href="http://www.163css.com/js.html"><img src="images/3.jpg"></a><em></em><strong>视频</strong></li>
        <li><a href="http://www.163css.com/js.html"><img src="images/4.jpg"></a><em></em><strong>游戏</strong></li>
      </ul>
    </div>
	<div class="arrdiv">
		<b class="pre" onclick='tt2.prev();return false;'>prev</b> 
		<b class="next"onclick='tt2.next();return false;'>next</b>
	</div>
    <div id="pagenavi2" class="page">
		
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
    </div>
</div>
<script type="text/javascript">
var as=document.getElementById('pagenavi').getElementsByTagName('a'),p=0;
var tt=new TouchSlider({id:'slider1','auto':'-1',fx:'ease-out',direction:'left',speed:600,timeout:5000,'before':function(index){
	var as=document.getElementById('pagenavi').getElementsByTagName('a');
	if(typeof p != 'undeinfed') as[p].className='';
	as[index].className='active';
	p=index;
}});
console.dir(tt); console.dir(tt.__proto__);
for(var i=0;i<as.length;i++){
	(function(){
		var j=i;
		as[j].onclick=function(){
			tt.slide(j);
			return false;
		}
	})();
};
var as2=document.getElementById('pagenavi2').getElementsByTagName('a'),p2=0;
var tt2=new TouchSlider({id:'slider2','auto':'-1',fx:'ease-out',direction:'left',speed:600,timeout:5000,'before':function(index){
	var as2=document.getElementById('pagenavi2').getElementsByTagName('a');
	if(typeof p2 != 'undeinfed') as2[p2].className='';
	as2[index].className='active';
	p2=index;
}});
console.dir(tt2); console.dir(tt2.__proto__);
for(var i=0;i<as2.length;i++){
	(function(){
		var j=i;
		as2[j].onclick=function(){
			tt2.slide(j);
			return false;
		}
	})();
}
</script>
</body>
</html>
