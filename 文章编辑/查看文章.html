function music_play(){
var audio = document.getElementById('media'); 
    if(audio!==null){             
    //检测播放是否已暂停.audio.paused 在播放器播放时返回false.
    if(audio.paused){                 
        audio.play();//audio.play();// 这个就是播放  
        $(".annu").removeClass("icon-musicStop");
        $('.annu').addClass("icon-musicPlay");
    }else{
        audio.pause();// 这个就是暂停
        $('.annu').removeClass("icon-musicPlay");
        $('.annu').addClass("icon-musicStop");
    }
    } 
}

};
