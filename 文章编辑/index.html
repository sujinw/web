<!DOCTYPE html> 
<html lang="zh-cmn-Hans"> 
<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="不超过150个字符"/>
    <meta name="keywords" content=""/>
    <meta name="author" content="slade, sujinw@qq.com"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no" />
    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
 
    <!-- iOS 设备 begin -->
    <meta name="apple-mobile-web-app-title" content="标题" />
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
 
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL" />
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit" />
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />   
    <title>标题</title>
    <link rel="stylesheet" type="text/css" href="css/weui.min.css">
    <style type="text/css">
	.warrp{
		background:#fff;
		padding: 15px;
	}
	.warrp .select-article{
		line-height: 32px;
	    color: #333;
	    border: 1px solid #ccc;
	    padding: 12px;
	    border-radius: 8px;
	    margin-bottom: 15px;
	    box-shadow: 2px 2px 0px 0px #999;
	    -o-box-shadow: 2px 2px 0px 0px #999;
	    -moz-box-shadow: 2px 2px 0px 0px #999;
	    -webkit-box-shadow: 2px 2px 0px 0px #999;
	}
    </style>
</head>
<body>
<div class="warrp">
	<div class="select-article">
		<p></p>
	</div>
	<div class="hd">
		<a href="edit_article.html" class="weui_btn weui_btn_primary">进行文章编辑</a>
	</div>
</div>
</body>
</html>
